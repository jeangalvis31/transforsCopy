<div class="container my-5 d-flex justify-content-center">
  <div class="row card-grid justify-content-center text-center">
    @for (cardMenu of cardMenuObject; track $index) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card-menu">
          <img src={{cardMenu.img}} alt={{cardMenu.name}}>
          <div class="card-title">
            <h4>{{cardMenu.name}}</h4>
          </div>
        </div>
      </div>
    }
  </div>
</div>
